<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Calculator!</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
<div class = "container">
    <div id = "result">
        <h2>34</h2>
    </div>
    <button class = "clear">
        CLEAR
    </button>
    <div class = "numbers">

        <button class = "number">
            1
        </button>
        <button class = "number">
            2
        </button>
        <button class = "number">
            3
        </button>
        <button class = "number">
            4
        </button>
        <button class = "number">
            5
        </button>
        <button class = "number">
            6
        </button>
        <button class = "number">
            7
        </button>
        <button class = "number">
            8
        </button>
        <button class = "number">
            9
        </button>
        <button class = "number">
            0
        </button>
        <button class = "number">
            =
        </button>
    </div>
    <div class = "operators">
        <button class = "operator">
            +
        </button>
        <button class = "operator">
            -
        </button>
        <button class = "operator">
            *
        </button>
        <button class = "operator">
            /
        </button>
    </div>
</div>
<script src = "main.js"></script>
</body>
</html>
